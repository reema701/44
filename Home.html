<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saudi Airlines Home</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family:Arial, sans-serif;
      color:#fff;
      padding:24px;

      background-image:
        linear-gradient(rgba(0,9,128,0.85), rgba(0,9,128,0.85)),
        url("1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

   
    .card{
      width:min(520px, 100%);
      padding:22px 24px;
      border:1px solid rgba(255,255,255,0.2);
      border-radius:14px;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      text-align:center;
    }

    .top-row{
      display:flex;
      justify-content:flex-start;
      margin-bottom:10px;
    }

    a{
      color:#fff;
      text-decoration:none;
      font-size:14px;
      opacity:0.9;
      padding:6px 10px;
      border-radius:10px;
    }
    a:hover{
      text-decoration:underline;
      opacity:1;
      background: rgba(255,255,255,0.08);
    }

    img{
      width:260px;
      height:auto;
      display:block;
      margin:10px auto 18px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }

    .menu-btn{
      width:100%;
      height:50px;
      font-size:16px;
      background:#ffffff;
      color:#2314ff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition:0.2s ease;
    }

    .menu-btn:hover{
      background:#dfe3ff;
      transform: translateY(-1px);
    }

    .menu-btn:active{
      transform: translateY(0);
    }

    footer{
      margin-top:14px;
      font-size:13px;
      opacity:0.9;
      text-align:center;
    }

    @media (max-width:420px){
      .card{ padding:18px 16px; }
      img{ width:220px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="top-row">
      <a href="Login.html">Login</a>
    </div>

    <img src="11.png" alt="Saudi Airline logo" />

    <form>
      <input class="menu-btn" type="submit" value="Book a Flight">
      <input class="menu-btn" type="submit" value="Manage Booking">
      <input class="menu-btn" type="submit" value="Pre-book Meal">
      <input class="menu-btn" type="submit" value="Lounge Access">
    </form>

    <footer>Â© 2025 Saudi Airlines</footer>
  </div>

</body>
</html>
